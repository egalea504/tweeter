<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lobster&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/submit.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="logo">tweeter</span>
      <div class="right-corner";>
      <div class="newtweet">
        <div><b>Write</b> a new tweet</div>
        <div id="arrow-down">
        <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
    </div>
    </nav>

    <header class="user-info">
      <div>
          <img class="user-image" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="user-name">Eliza Galea</h2>
      </div>
  </header>



    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error-messages">
          <div id="error-no-input">
          <i class="fa-solid fa-triangle-exclamation"></i> 
          &nbsp<span>Wait a minute! Looks like you haven't written anything yet.</span>&nbsp
          <i class="fa-solid fa-triangle-exclamation"></i>
          </div>

        <div id="error-chars">
          <i class="fa-solid fa-triangle-exclamation"></i> 
          &nbsp<span>Message too long! Please don't exceed 140 characters.</span>&nbsp
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        </div>

        <h2 class="compose-tweet">Compose Tweet</h2>
        <form id="form-tweet" method="POST" action="/tweets/">
          <div class="tweet-text">
          <label for="tweet-text" id="tweet-text-label">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
        </div>
          <div class="tweet">
            <button type="submit" id="tweet-button">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
        <section id="tweet-container">
          <article id="full-sub-tweet">
            <header class="user">
              <span> <img class="avatar" src="/images/profile-hex.png"> Newton </span>
              <div id="username">@SirIsaac</div>
            </header>
            <p id="full-tweet">If I have seen further it is by standing on the shoulders of giants.</p>
            <footer class="publish-info">
              <div>10 days ago</div>
              <div class="icons">
                <i class="fa-solid fa-flag" id="flag"></i>
                <i class="fa-solid fa-retweet" id="rt"></i>
                <i class="fa-solid fa-heart" id="heart"></i>
              </div>
            </footer>
        </section>
      </section>  
    </main>
  </body>
</html>
